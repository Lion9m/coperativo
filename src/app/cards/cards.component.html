<div class="image-container">
<div  *ngFor="let item of listaCards$|async; index as i">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Nome {{item.nome}} </mat-card-title>
      <mat-card-subtitle>Id: {{item.id}}</mat-card-subtitle>
      <mat-card-subtitle>Email: {{item.email}}</mat-card-subtitle>
      <mat-card-subtitle>Senha: {{item.senha}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="img" src="{{ url + item.rota }}" >
  </mat-card>
</div>
</div>
