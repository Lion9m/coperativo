<!--CARD 1-->
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Nome: {{this.nome}}</mat-card-title>
    <mat-card-subtitle>Email: {{this.email}}</mat-card-subtitle>
    <mat-card-subtitle>Senha: {{this.senha}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ url + this.rota }}" >
</mat-card>
