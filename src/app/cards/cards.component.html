<div class="image-container">
<div  *ngFor="let item of listaCards$|async; index as i">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="nome">{{item.nome}}</mat-card-title>
      <mat-card-subtitle><strong>Id: </strong>{{item.id}}</mat-card-subtitle>
      <mat-card-subtitle><strong>Email: </strong>{{item.email}}</mat-card-subtitle>
      <mat-card-subtitle><strong>Senha: </strong>{{item.senha}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="img" src="{{ url + item.rota }}">
  </mat-card>
</div>
</div>
