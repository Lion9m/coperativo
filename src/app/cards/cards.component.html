<!--CARD 1-->
<div class="image-container">
  <mat-card class="example-card">
    <img mat-card-image [src]="imgUrl" class="img">
  <br>
    <mat-card-content>
      <p>
        id : {{id}}
        <br>
        Nome : {{nome}}
        <br>
        Email : {{email}}
        <br>
        Senha : {{senha}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" class="botao">Deletar</button>
    </mat-card-actions>
  </mat-card>
